<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
    margin: 20px auto;
  }

  .cell {
    width: 100px;
    height: 100px;
    background: #1e293b;
    font-size: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s;
  }

  .cell:hover {
    background: #334155;
  }

  .status {
    margin: 15px;
    font-size: 1.2rem;
  }

  button {
    padding: 10px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #22c55e;
    color: black;
    margin: 5px;
  }

  button:hover {
    background: #16a34a;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Tic Tac Toe</h1>

  <div class="board" id="board"></div>

  <div class="status" id="status">Player X's Turn</div>

  <button onclick="resetGame()">Restart</button>
  <button onclick="toggleAI()">Play vs AI</button>
</div>

<script>
  const boardElement = document.getElementById("board");
  const statusText = document.getElementById("status");

  let board = ["", "", "", "", "", "", "", "", ""];
  let currentPlayer = "X";
  let gameActive = true;
  let playWithAI = false;

  const winningConditions = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  function createBoard() {
    boardElement.innerHTML = "";
    board.forEach((cell, index) => {
      const div = document.createElement("div");
      div.classList.add("cell");
      div.innerText = cell;
      div.addEventListener("click", () => handleCellClick(index));
      boardElement.appendChild(div);
    });
  }

  function handleCellClick(index) {
    if (board[index] !== "" || !gameActive) return;

    board[index] = currentPlayer;
    createBoard();
    checkResult();

    if (playWithAI && gameActive && currentPlayer === "O") {
      setTimeout(aiMove, 500);
    }
  }

  function checkResult() {
    let roundWon = false;

    for (let condition of winningConditions) {
      const [a, b, c] = condition;
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        roundWon = true;
        break;
      }
    }

    if (roundWon) {
      statusText.innerText = `Player ${currentPlayer} Wins! ðŸŽ‰`;
      gameActive = false;
      return;
    }

    if (!board.includes("")) {
      statusText.innerText = "It's a Draw ðŸ˜";
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.innerText = `Player ${currentPlayer}'s Turn`;
  }

  function aiMove() {
    let emptyCells = board
      .map((val, idx) => val === "" ? idx : null)
      .filter(v => v !== null);

    let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    board[randomIndex] = "O";
    createBoard();
    checkResult();
  }

  function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;
    statusText.innerText = "Player X's Turn";
    createBoard();
  }

  function toggleAI() {
    playWithAI = !playWithAI;
    resetGame();
    statusText.innerText = playWithAI ? "Playing vs AI ðŸ¤–" : "Player X's Turn";
  }

  createBoard();
</script>

</body>
</html>
